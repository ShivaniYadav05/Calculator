<html>
<head>
<link rel="stylesheet" href="style.css"></link>
<script type="text/javascript">
function calculate(meth)
{
var number1 = +document.getElementById('number1').value;
var number2 = +document.getElementById('number2').value;
var result;
switch (meth){
case "add":
result=number1+number2;
break;
case "sub":
result=number1-number2;
break;
case "mul":
result=number1*number2;;
break;
case "div":
result=number1/number2;;
break;
}
document.getElementById('result').value=result;

}
</script>
</head>

<body>
    <div class="container">
A=:<input type="number"  id="number1" /> <br/><br>
B=:<input type="number" id="number2"  /> <br/><br>
<div class="oprationContainer">
    <button class="operationButtons" onclick="calculate('add')">+</button>
    <button class="operationButtons" onclick="calculate('sub')">-</button>
    <button class="operationButtons" onclick="calculate('mul')">*</button>
    <button class="operationButtons" onclick="calculate('div')">/</button>
</div>
<br>
<div>
    Result: <br> <input type="text" disabled  id="result" />
</div>

</div>

</body>
